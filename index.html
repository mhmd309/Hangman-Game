<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game [2024]</title>
  <link rel="shortcut icon" href="img/logo.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/gaming.css" />
  <link rel="stylesheet" href="css/media.css" />
</head>

<body>
  <div class="main pt-3 pb-3 mb-3">
    <div class="container">
      <div class="game-info d-flex justify-content-between align-items-center">
        <div class="game-name">Hangman Game [2024]</div>
        <div class="category">
          Word From: <span class="fw-bold"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="game-info-plan pt-3 pb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-6">
          <div class="hangman-draw">
            <div class="the-draw">
              <div class="the-stand"></div>
              <div class="the-hang"></div>
              <div class="the-rope"></div>
              <div class="the-man">
                <div class="head"></div>
                <div class="body"></div>
                <div class="hands"></div>
                <div class="legs"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-6">
          <div class="letters p-3 text-center d-flex justify-content-center align-items-center flex-wrap"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="letters-guess pt-3 pb-3 d-flex justify-content-center"></div>
  <audio id="success" src="audio/success.mp3" preload="auto"></audio>
  <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/gaming.js"></script>
</body>

</html>
